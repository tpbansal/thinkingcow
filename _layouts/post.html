---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    {% if page.date %}
    <div class="post-date">
        Published: {{ page.date | date: "%B %d, %Y" }}
    </div>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>

    {% if page.tags and page.tags.size > 0 %}
    <div class="post-tags">
        <strong>Tags:</strong>
        {% for tag in page.tags %}
            <a href="{{ '/tags/' | relative_url }}#{{ tag | slugify }}" class="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
    </div>
    {% endif %}
</article>

<style>
.post {
    margin-bottom: 40px;
}

.post h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: var(--text-color);
}

.post-date {
    font-size: 12px;
    opacity: 0.7;
    margin-bottom: 30px;
    font-style: italic;
}

.post-content {
    margin-bottom: 30px;
}

.post-tags {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid var(--border-color);
    font-size: 12px;
    opacity: 0.8;
}

.tag {
    color: var(--link-color);
    text-decoration: none;
    padding: 2px 6px;
    border-radius: 3px;
    transition: background 0.2s ease;
}

.tag:hover {
    background: rgba(255, 255, 255, 0.1);
    text-decoration: none;
}
</style>
