---
layout: default
---

<div class="page">
    {% if page.title %}
    <h1>{{ page.title }}</h1>
    {% endif %}

    <div class="page-content">
        {{ content }}
    </div>
</div>

{% if page.toc == true %}
<aside class="toc-container" data-toc-target=".page-content">
    <button class="toc-toggle">Table of Contents</button>
    <div class="toc-content">
        <div class="toc-title">On This Page</div>
        <!-- TOC will be generated by JavaScript -->
    </div>
</aside>

<script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
{% endif %}

<style>
.page h1 {
    font-size: 24px;
    margin-bottom: 30px;
    color: var(--heading-primary);
}

.page-content h2 {
    color: var(--neon-blue);
}

.page-content h3 {
    color: var(--link-color);
}
</style>
